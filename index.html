<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jubayer Guess Number Website</title>
  <link rel="stylesheet" href="jubayer.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 GUESS THE NUMBER</h1>
    <p>I'm thinking of a number between <strong>1 to 100</strong></p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess" />
    <div>
      <button class="btn btn-guess" onclick="checkGuess()">🎮 Guess</button>
      <button class="btn btn-reset" onclick="resetGame()">🔄 Reset</button>
    </div>
    <div class="message" id="message"></div>
    <div class="hint" id="hint"></div>
    <div class="score">❤️ Chances left: <span id="chances">7</span></div>
  </div>

  <script src="jubayer.js"></script>
</body>
</html>
